<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Style for the tool header, to match the uploaded image */
        .tool-header {
            background-color: #5c5c5c; /* Dark gray background color */
            color: #ffffff; /* White text color */
            font-weight: bold;
            padding: 10px;
            margin: 0;
            text-transform: uppercase; /* Make the text uppercase */
            border-bottom: 1px solid #444; /* Optional bottom border for emphasis */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar with tool options -->
        <aside class="sidebar">
            <h2>Tools</h2>
            <ul id="tool-list">
                <li><a href="#" id="tool-elements" onclick="selectTool('elements')">Elements extraction and classification</a></li>
                <li><a href="#" id="tool-other" onclick="selectTool('other')">Other Tool</a></li>
            </ul>
        </aside>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Navigation tabs for sections -->
            <nav class="tabs">
                <ul id="tab-list">
                    <!-- Tabs will be populated dynamically -->
                </ul>
            </nav>

            <!-- Main content where sections and tool-related content will be displayed -->
            <main class="content">
                <!-- Section Content Area -->
                <div id="section-content">
                    <!-- Section content will be loaded here -->
                </div>

                <!-- Tool Content Area -->
                <div id="tool-content" style="display: none;">
                    <!-- Tool Header for the active tool name -->
                    <div class="tool-header" id="tool-header" style="display: none;">
                        <!-- Tool name will be dynamically inserted here -->
                    </div>
                    <!-- Actual tool content -->
                    <div id="tool-body">
                        <!-- Tool-rendered content will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
